[climo]
active = True
walltime = "1:00:00"
years = "1998:1998:1",
nodes = 1

  [[ atm_monthly ]]
  input_subdir = "./"
  input_files = "cam.h0"
  frequency = "monthly"

  [[ atm_monthly_diurnal_24xdaily ]]
  input_subdir = "./"
  input_files = "cam.h1"
  vars = "PRECT"
  frequency = "diurnal_24xdaily"

[ts]
active = True
walltime = "0:30:00"
years = "1998:1998:1",

  [[ atm_monthly ]]
  input_subdir = "./"
  input_files = "cam.h0"
  frequency = "monthly"
  vars = "FSNTOA,FSNT,FLNT,FSNS,FLNS,SHFLX,QFLX,TAUX,TAUY,cp,TS,TREFHT,CLDTOT,CLDHGH,CLDMED,CLDLOW,U,ICEFRAC,LANDFRAC,OCNFRAC,AODVIS,PS"
  ts_fmt = "cmip"

  [[ atm_monthly_glb ]]
  input_subdir = "./"
  input_files = "cam.h0"
  mapping_file = "glb"
  frequency = "monthly"

  [[ atm_daily ]]
  input_subdir = "./"
  input_files = "cam.h2"
  frequency = "daily"
  # Needed for Wheeler Kiladis
  vars = "FLUT,PRECT,U850"

